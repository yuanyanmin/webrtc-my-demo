<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <video id="local-video" autoplay playsinline></video>
  <button id="showVideo">打开摄像头</button>
  <p>通过getUserMedia()获取视频</p>

  <script>
    const constraints = {
      audio: false,
      video: true
    }
    function handleSuccess(stream) {
      const video = document.querySelector('#local-video')
      video.srcObject = stream;
    }
    function onOpenCamera(e) {
      navigator.mediaDevices.getUserMedia(constraints).then(res => {
        handleSuccess(res)
      }).catch(err => {
        console.log(err);
      })
    }

    document.querySelector("#showVideo").addEventListener('click', onOpenCamera)
  </script>
</body>
</html>
