<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <audio id="local-audio" autoplay controls></audio>
  <button id="showAudio">打开麦克风</button>
  <p>通过getUserMedia()获取音频</p>

  <script>
    const constraints = {
      audio: true,
      video: false
    }
    function handleSuccess(stream) {
      const video = document.querySelector('#local-audio')
      video.srcObject = stream;
    }
    function onOpenCamera(e) {
      navigator.mediaDevices.getUserMedia(constraints).then(res => {
        handleSuccess(res)
      }).catch(err => {
        console.log(err);
      })
    }

    document.querySelector("#showAudio").addEventListener('click', onOpenCamera)
  </script>
</body>
</html>
